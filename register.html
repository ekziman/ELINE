<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELINE - регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="wrapper">
        <div class="block">
            <div class="logo">
                <a href="index.html">
                    <img width="230" height="76" src="img/logo-two.svg" alt="">
                </a>
            </div>
            <h2 class="eline-form__title">Регистрация</h2>
            <div class="eline-form__error">Что-то пошло не так</div>
            <form class="eline-form">
                <div class="eline-form__wrapper_inputs">
					<input type="login" class="eline-form__input" placeholder="Введите ваш e-mail" required>
					<input type="password" class="eline-form__input" placeholder="Пароль" required>
                    <input type="password" class="eline-form__input" placeholder="Повторите пароль" required>
				</div>
				<div class="eline-form__btns_center">
					<button class="eline-form__btn_center" type="submit">Зарегистрироваться</button>
				</div>
                <div class="eline-form__subtitle">
                    <span class="subtitle">У вас уже есть аккаунт?</span>
                    <a class="sign-title" href="sign.html">Войти</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
